<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión - Cursos Austral</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Título -->
    <h1>Iniciar Sesión</h1>

    <!-- Campo para el Mail Austral -->
    <ion-input class="input-field input-mail" placeholder="Mail Austral" type="email" required></ion-input>

    <!-- Campo para la Contraseña -->
    <ion-input class="input-field input-password" placeholder="Contraseña" type="password" required></ion-input>

    <!-- Botón de Iniciar Sesión -->
    <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>
  </div>
</ion-content>
